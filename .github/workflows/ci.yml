on: [push, pull_request]

jobs:
  build:
    name: build
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "21"
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: deploy
        run: |
          echo "Deploying to server"
          ssh -i ${{ secrets.SSH_KEY }} ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} -p ${{secrets.SSH_PORT}} "cd ${{ secrets.DEPLOY_PATH }} && git pull && npm install && npm run build && pm2 restart 1"
